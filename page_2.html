    <body>
        <div id="uno"><a href="index.html">PORTADA</a></div>
        <div id="otro"><a href="page_1.html">01</a> / <strong><a href="page_2.html">02</a></strong> / <a href="page_3.html">03</a></div>
        <script>
        let img;
        function setup() {
          createCanvas(windowWidth, windowHeight, WEBGL);
          img = loadImage('assets/cat.jpg');
          btn = createButton('Descargar');
btn.position(windowWidth - 120, windowHeight - 50);
btn.mousePressed(impresora);
        }

        function draw() {
          background(0);

          let locX = mouseX - height / 2;
          let locY = mouseY - width / 2;

          ambientLight(60, 60, 60);
          pointLight(255, 255, 255, locX, locY, 100);

          push();
          rotateZ(frameCount * 0.01);
          rotateX(frameCount * 0.01);
          rotateY(frameCount * 0.01);
          texture(img);
          box(80);
          pop();

          push();
          translate(-width / 4, -height / 4, 0);
          rotateZ(frameCount * 0.01);
          rotateX(frameCount * 0.01);
          rotateY(frameCount * 0.01);
          fill(250, 0, 0);
          torus(80, 20, 64, 64);
          pop();

          push();
          translate(width / 4, -height / 4, 0);
          rotateZ(frameCount * 0.01);
          rotateX(frameCount * 0.01);
          rotateY(frameCount * 0.01);
          normalMaterial();
          torus(80, 20, 64, 64);
          pop();

          push();
          translate(-width / 4, height / 4, 0);
          rotateZ(frameCount * 0.01);
          rotateX(frameCount * 0.01);
          rotateY(frameCount * 0.01);
          ambientMaterial(250);
          torus(80, 20, 64, 64);
          pop();

          push();
          translate(width / 4, height / 4, 0);
          rotateZ(frameCount * 0.01);
          rotateX(frameCount * 0.01);
          rotateY(frameCount * 0.01);
          specularMaterial(250);
          torus(80, 20, 64, 64);
          pop();
        }
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
          }
          function impresora() {
  saveCanvas("imagen", "jpg");
}
        </script>
    </body>
